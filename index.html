<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #webcam-container {
            margin: 20px;
        }
        #label-container {
            margin-top: 20px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Woodgrain Classifier</h1>
    <p>Point your camera at a woodgrain surface to classify it.</p>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script>
        // URL to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/APROnRny/";

        let model, labelContainer, video;

        // Load the image model
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);

            // Create a video element to display the camera feed
            video = document.createElement("video");
            video.setAttribute("autoplay", "");
            video.setAttribute("muted", "");
            video.setAttribute("playsinline", ""); // Ensures video plays inline on mobile
            document.getElementById("webcam-container").appendChild(video);

            // Set up the label container for predictions
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < model.getTotalClasses(); i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            // Access the rear-facing camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment" // Use the rear-facing camera
                    },
                    audio: false
                });
                video.srcObject = stream;
                video.play();

                // Start the prediction loop once the video is playing
                video.addEventListener("loadeddata", () => {
                    window.requestAnimationFrame(loop);
                });
            } catch (err) {
                console.error("Error accessing the camera:", err);
                labelContainer.innerHTML = "Error accessing the camera. Please ensure camera permissions are granted.";
            }
        }

        // Run the webcam image through the image model
        async function loop() {
            // Predict using the video frame
            const prediction = await model.predict(video);

            // Display predictions
            for (let i = 0; i < model.getTotalClasses(); i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }

            // Continue the loop
            window.requestAnimationFrame(loop);
        }

        // Initialize everything when the page loads
        window.onload = init;
    </script>
</body>
</html>
