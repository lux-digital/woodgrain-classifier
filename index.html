<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Classifier</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    canvas {
      max-width: 100%;
      border-radius: 10px;
    }
    #label {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Product Classifier</h1>
  <div id="webcam-container"></div>
  <p id="label">Initializing...</p>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "./";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(400, 400, true);

      try {
        await webcam.setup({ facingMode: "environment" }); // no "exact"
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label");
        window.requestAnimationFrame(loop);
      } catch (error) {
        console.error("Webcam setup failed:", error);
        document.getElementById("label").innerText = "Camera permission blocked or unavailable.";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];
      labelContainer.innerHTML = ${top.className} (${(top.probability * 100).toFixed(1)}%);
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
