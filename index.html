<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woodgrain Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        header {
            padding: 10px;
            background-color: #fff;
        }

        #logo {
            width: 100%;
            max-width: 850px;
            height: auto;
        }

        h1 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        #webcam-container {
            margin: 0 auto;
            max-width: 100%;
            padding: 10px;
        }

        video {
            width: 100%;
            max-width: 480px;
            border-radius: 10px;
            border: 2px solid #333;
        }

        #prediction-container {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #222;
        }

        .prediction-text {
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 200px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
        }

        .progress {
            height: 100%;
            background-color: #4CAF50; /* Green color for the bar */
            border-radius: 10px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo" />
        <h1>Woodgrain Classifier</h1>
        <p>Point your camera at a woodgrain surface to classify it.</p>
    </header>

    <div id="webcam-container"></div>
    <div id="prediction-container">
        <div id="prediction-text" class="prediction-text"></div>
        <div class="progress-bar">
            <div id="progress" class="progress" style="width: 0%;"></div>
        </div>
    </div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/zPFXk5dVn/";

        let model, video;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);

            video = document.createElement("video");
            video.setAttribute("autoplay", "");
            video.setAttribute("muted", "");
            video.setAttribute("playsinline", "");
            document.getElementById("webcam-container").appendChild(video);

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = stream;
                video.play();
                video.addEventListener("loadeddata", () => {
                    window.requestAnimationFrame(loop);
                });
            } catch (err) {
                console.error("Error accessing the camera:", err);
                document.getElementById("prediction-container").innerHTML = "Camera error. Check permissions.";
            }
        }

        async function loop() {
            const prediction = await model.predict(video);
            // Find the prediction with the highest probability
            let maxPrediction = prediction[0];
            for (let i = 1; i < prediction.length; i++) {
                if (prediction[i].probability > maxPrediction.probability) {
                    maxPrediction = prediction[i];
                }
            }

            // Display the most likely prediction as a percentage
            const confidence = (maxPrediction.probability * 100).toFixed(0);
            const predictionText = ${confidence}% ${maxPrediction.className};
            document.getElementById("prediction-text").innerHTML = predictionText;

            // Update the progress bar
            document.getElementById("progress").style.width = ${confidence}%;

            window.requestAnimationFrame(loop);
        }

        window.onload = init;
    </script>
</body>
</html>
