
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Classifier</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
    }
    #label {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Product Classifier</h1>
  <div><video id="webcam" autoplay playsinline muted></video></div>
  <p id="label">Initializing...</p>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    async function init() {
      const modelURL = "./model.json";
      const metadataURL = "./metadata.json";

      const model = await tmImage.load(modelURL, metadataURL);
      const maxPredictions = model.getTotalClasses();

      const labelContainer = document.getElementById("label");
      const webcamEl = document.getElementById("webcam");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: false
        });
        webcamEl.srcObject = stream;
        webcamEl.addEventListener("loadeddata", () => predictLoop(model, webcamEl, labelContainer));
      } catch (err) {
        labelContainer.innerText = "Camera error: " + err.message;
        console.error(err);
      }
    }

    async function predictLoop(model, webcamEl, labelContainer) {
      const tempCanvas = document.createElement("canvas");
      const ctx = tempCanvas.getContext("2d");

      async function predict() {
        tempCanvas.width = webcamEl.videoWidth;
        tempCanvas.height = webcamEl.videoHeight;
        ctx.drawImage(webcamEl, 0, 0);

        const prediction = await model.predict(tempCanvas);
        prediction.sort((a, b) => b.probability - a.probability);
        labelContainer.innerText = `${prediction[0].className} (${(prediction[0].probability * 100).toFixed(1)}%)`;

        requestAnimationFrame(predict);
      }

      predict();
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
