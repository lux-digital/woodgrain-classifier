<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woodgrain Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        header {
            padding: 10px;
            background-color: #fff;
        }

        #logo {
            width: 100%;
            max-width: 850px;
            height: auto;
        }

        h1 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        #webcam-container {
            margin: 0 auto;
            max-width: 100%;
            padding: 10px;
        }

        video {
            width: 100%;
            max-width: 480px;
            border-radius: 10px;
            border: 2px solid #333;
        }

        #label-container {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #222;
        }

        /* Added styles for progress bars */
        .prediction {
            margin: 10px 0;
            padding: 5px;
        }

        .progress-bar {
            width: 100%;
            max-width: 480px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 5px auto;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50; /* Green for visual appeal */
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo" />
        <h1>Woodgrain Classifier</h1>
        <p>Use light cone on phone/Ipad camera to identify.</p>
    </header>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/zPFXk5dVn/";

        let model, labelContainer, video;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);

            video = document.createElement("video");
            video.setAttribute("autoplay", "");
            video.setAttribute("muted", "");
            video.setAttribute("playsinline", "");
            document.getElementById("webcam-container").appendChild(video);

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < model.getTotalClasses(); i++) {
                const predictionDiv = document.createElement("div");
                predictionDiv.className = "prediction";
                predictionDiv.innerHTML = `
                    <div id="label${i}"></div>
                    <div class="progress-bar">
                        <div id="bar${i}" class="progress-fill" style="width: 0%"></div>
                    </div>
                `;
                labelContainer.appendChild(predictionDiv);
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = stream;
                video.play();
                video.addEventListener("loadeddata", () => {
                    window.requestAnimationFrame(loop);
                });
            } catch (err) {
                console.error("Error accessing the camera:", err);
                labelContainer.innerHTML = "Camera error. Check permissions.";
            }
        }

        async function loop() {
            const prediction = await model.predict(video);
            for (let i = 0; i < model.getTotalClasses(); i++) {
                const percentage = (prediction[i].probability * 100).toFixed(2);
                const classPrediction = ${prediction[i].className}: ${percentage}%;
                document.getElementById(label${i}).innerText = classPrediction;
                document.getElementById(bar${i}).style.width = ${percentage}%;
            }
            window.requestAnimationFrame(loop);
        }

        window.onload = init;
    </script>
</body>
</html>
