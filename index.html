<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woodgrain Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        header {
            padding: 10px;
            background-color: #fff;
        }

        #logo {
            width: 100%;
            max-width: 850px;
            height: auto;
        }

        h1 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        #webcam-container {
            margin: 0 auto;
            max-width: 100%;
            padding: 10px;
        }

        video {
            width: 100%;
            max-width: 480px;
            border-radius: 10px;
            border: 2px solid #333;
        }

        #label-container {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo" />
        <h1>Woodgrain Classifier</h1>
        <p>Point camera at LUX steel to identify.</p>
    </header>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/zPFXk5dVn/";

        let model, labelContainer, video;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);

            video = document.createElement("video");
            video.setAttribute("autoplay", "");
            video.setAttribute("muted", "");
            video.setAttribute("playsinline", "");
            document.getElementById("webcam-container").appendChild(video);

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < model.getTotalClasses(); i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = stream;
                video.play();
                video.addEventListener("loadeddata", () => {
                    window.requestAnimationFrame(loop);
                });
            } catch (err) {
                console.error("Error accessing the camera:", err);
                labelContainer.innerHTML = "Camera error. Check permissions.";
            }
        }

        async function loop() {
            const prediction = await model.predict(video);
            for (let i = 0; i < model.getTotalClasses(); i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
            window.requestAnimationFrame(loop);
        }

        window.onload = init;
    </script>
</body>
</html>
