
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Classifier</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
    }
    #label {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Product Classifier</h1>
  <div><video id="webcam" autoplay playsinline muted></video></div>
  <p id="label">Initializing...</p>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "./";
    let model, webcamEl, labelContainer, maxPredictions, stream;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      labelContainer = document.getElementById("label");
      webcamEl = document.getElementById("webcam");

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, audio: false
        });

        webcamEl.srcObject = stream;
        webcamEl.addEventListener('loadeddata', predictLoop);
      } catch (err) {
        labelContainer.innerText = "Unable to access the camera.";
        console.error("Camera error:", err);
      }
    }

    async function predictLoop() {
      const tempCanvas = document.createElement("canvas");
      const ctx = tempCanvas.getContext("2d");

      const predict = async () => {
        tempCanvas.width = webcamEl.videoWidth;
        tempCanvas.height = webcamEl.videoHeight;
        ctx.drawImage(webcamEl, 0, 0);
        const prediction = await model.predict(tempCanvas);
        prediction.sort((a, b) => b.probability - a.probability);
        labelContainer.innerText = `${prediction[0].className} (${(prediction[0].probability * 100).toFixed(1)}%)`;
        requestAnimationFrame(predict);
      };
      predict();
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
