<!DOCTYPE html>
<html>
<head>
  <title>Product Classifier</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 40px; }
    video { width: 300px; height: auto; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Product Classifier</h1>
  <button type="button" onclick="init()">Start</button>
  <video id="webcam" autoplay playsinline></video>
  <p id="label">Loading...</p>

  <script type="text/javascript">
    const URL = "./";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").replaceWith(webcam.canvas);
webcam.canvas.setAttribute("id", "webcam");
      labelContainer = document.getElementById("label");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      labelContainer.innerHTML = `${prediction[0].className}: ${(
        prediction[0].probability * 100
      ).toFixed(2)}%`;
    }
  </script>
</body>
</html>
